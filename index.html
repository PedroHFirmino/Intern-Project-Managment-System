<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    :root {
      --azul: #007bff;
      --cinza-claro: #f5f5f5;
      --cinza-borda: #ccc;
      --branco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--cinza-claro);
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--branco);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px var(--sombra);
    }
    h2,
    h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1.2rem;
      flex: 1;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--cinza-borda);
      border-radius: 5px;
      font-size: 1rem;
    }

    .linha-dupla {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1.2rem;
    }
  </style>
  <body>
    <div class="container">
      <h2>Projetos</h2>

      <div class="linha-dupla">
        <div class="input-group">
          <label for="Lider">Nome do Lider Do Projeto</label>
          <input type="text" id="departamento" />
        </div>
        <div class="input-group">
          <label for="cliente">Cliente Do Projeto</label>
          <input type="text" id="cliente" />
        </div>
      </div>

      <div class="linha-dupla">
        <div class="input-group">
          <label for="projeto">Nome do Projeto</label>
          <input type="text" id="projeto" />
        </div>
        <div class="input-group">
          <label for="data-inicio">Objetivo Princiapl</label>
          <input type="text" id="objtivo-principal" />
        </div>
      </div>

      <div class="linha-dupla">
        <div class="input-group">
          <label for="justificativa-projeto">Justificativa Do Projeto</label>
          <input type="text" id="Justificativa" />
        </div>
        <div class="input-group">
          <label for="beneficio">Benefícios Esperados</label>
          <input type="text" id="beneficio" />
        </div>
      </div>
      
      <div class="linha-dupla">
        <div class="input-group">
          <label for="data-inicio">Data de Início</label>
          <input type="date" id="data-inicio" />
        </div>
        <div class="input-group">
          <label for="data-fim">Data de Fim</label>
          <input type="date" id="data-fim" />
        </div>
      </div>
      
      <div class="linha-unica">
        <div class="input-group">
          <label for="portifolio">Portifólio</label>
          <input type="text" id="portifolio" />
        </div>
      </div>
    </div>
  </body>
</html>
