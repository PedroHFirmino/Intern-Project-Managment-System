<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfólio</title>
</head>
<body>
  <div class="container">
    <h2>Portfólio</h2>

    <form method="post" action="https://script.google.com/a/macros/grupointegrado.br/s/AKfycbzDcqCNyWkpYQd20xpKcko6AuaXN8lpYa9NBykgRgg0VGH1v74K6MMv8JOiZ56bEn0/exec" id="form">
      <div class="linha-dupla">
        <div class="input-group">
          <label for="portfolio">Nome do Portfólio</label>
          <input type="text" id="portfolio" name="portfolio" required/>
        </div>

        <div class="input-group">
          <label for="startDate">Data de Início</label>
          <input type="date" id="startDate" name="startDate" min="2000-01-01" max="2050-12-31" required/>
        </div>
      </div>

      <div class="linha-dupla">
        <div class="input-group">
          <label for="endDate">Data Final</label>
          <input type="date" id="endDate" name="endDate" min="2000-01-01" max="2050-12-31"/>
        </div>
      </div>

      <button id="btnSalvar" type="submit">Salvar</button>
    </form>

    <div id="message"></div>
  </div>

<script>
  document.getElementById("form").addEventListener("submit", function(e){
    e.preventDefault();

    const portfolio = document.getElementById("portfolio").value;
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    google.script.run.withSuccessHandler(function(){
      document.getElementById("message").innerText = "Portfólio Inserido com Sucesso";
      document.getElementById("form").reset();
    }).gravarUsuario(portfolio, startDate, endDate);
  });
</script>

    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--branco);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px var(--sombra);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1.2rem;
      flex: 1;
    }

    .input-group label {
      display: block;

      margin-bottom: 0.3rem;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;

  </style>
