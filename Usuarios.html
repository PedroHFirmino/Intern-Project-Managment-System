<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Usuário</title>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuário</h2>
<form id="form">
    <div class="input-group">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome completo" required>
    </div>

    <div class="input-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
    </div>

    <div class="input-group">
      <label for="departamento">Departamento</label>
      <select id="departamento" required>
        <option value="">Selecione</option>
      </select>
    </div>

    <div class="input-group">
      <label for="funcao">Função</label>
      <input type="text" id="funcao" placeholder="Digite sua função" required>
    </div>

    <div class="input-group">
        <label for="horas">Horas</label>
        <input type="text" id="horas" placeholder="Digite sua Valor De Horas" required>
      </div>

    <div class="input-group">
      <label for="observacoes">Observações</label>
      <textarea id="observacoes" placeholder="Digite observações relevantes (opcional)"></textarea>
    </div>

    <button id="btnSalvar">Salvar Usuário</button>
    </form>
  </div>
  

      <script>
  document.getElementById("btnSalvar").addEventListener("click", function(e) {
    e.preventDefault();

    const dadosUser = {
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value,
      departamento: document.getElementById("departamento").value,
      funcao: document.getElementById("funcao").value,
      horas: document.getElementById("horas").value,
      observacoes: document.getElementById("observacoes").value
    };

    google.script.run.withSuccessHandler(function(resposta) {
      if (resposta === "sucesso") {
        alert("Dados salvos com sucesso!");
        document.getElementById("form").reset();
      } else {
        alert("Erro ao salvar: " + resposta);
      }
    }).salvarDadosUsuarios(dadosUser);
  });
  
</script>
</body>
</html>
