<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projetos</title>
</head>
<body>
  <div class="container">
    <h2>Projetos</h2>
    <form id="Projetos">
      <div class="linha-dupla">
        <div class="input-group">
          <label for="nome">Nome do Projeto</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="input-group">
          <label for="objetivo">Objetivo Principal</label>
          <input type="text" id="objetivo" name="objetivo" required />
        </div>
      </div>
      <div class="linha-dupla">
        <div class="input-group">
          <label for="justificativa">Justificativa do Projeto</label>
          <input type="text" id="justificativa" name="justificativa" required />
        </div>      
        <div class="input-group">
          <label for="beneficio">Benefícios Esperados</label>
          <input type="text" id="beneficio" name="beneficio" required />
        </div>
      </div>  
        <div class="input-group">
          <label for="lider">Líder do Projeto</label>
          <input type="text" id="lider" name="lider" required />
        </div>
                         
        <div class="input-group">
          <label for="cliente">Cliente</label>
          <input type="text" id="cliente" name="cliente" required />
        </div>
      <div class="linha-dupla">
        <div class="input-group">
          <label for="dataInicio">Data de Início</label>
          <input type="date" id="dataInicio" name="dataInicio" required />
        </div>
        <div class="input-group">
          <label for="dataFim">Data de Fim</label>
          <input type="date" id="dataFim" name="dataFim" required />
        </div>
      </div>

      <div class="input-group">
        <label for="portfolio">Portfólio</label>
        <input type="text" id="portfolio" name="portfolio" required />
      </div>

      <button id="btnSalvar" type="submit">Salvar</button>
    </form>
  </div>
</div> 
  <script>
    const form = document.getElementById("formUsuario");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const dados = {
        nome: form.nome.value,
        objetivo: form.objetivo.value,
        justificativa: form.justificativa.value,
        beneficio: form.beneficio.value,
        lider: form.lider.value,
        cliente: form.cliente.value,
        dataInicio: form.dataInicio.value,
        dataFim: form.dataFim.value,
        portfolio: form.portfolio.value
      };

      google.script.run
        .withSuccessHandler(function(res) {
          alert("Dados enviados com sucesso!");
          form.reset();
        })
        .withFailureHandler(function(err) {
          alert("Erro ao enviar: " + err.message);
        })
        .salvarDadosProjeto(dados);
    });
  </script>
</body>
</html>

  <style>
    :root {
      --azul: #007bff;
      --cinza-claro: #f5f5f5;
      --cinza-borda: #ccc;
      --branco: #ffffff;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: var(--cinza-claro);
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: var(--branco);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px var(--sombra);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      margin-bottom: 1.2rem;
      flex: 1;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .input-group input,
    .input-group textarea,
    .input-group select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid var(--cinza-borda);
      border-radius: 5px;
      font-size: 1rem;
    }

    .linha-dupla {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 1.2rem;
    }

    #btnSalvar {
      display: block;
      margin: 1.5rem auto 0 auto;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      background-color: var(--azul);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btnSalvar:hover {
      background-color: #0056b3;
    }
  </style>
